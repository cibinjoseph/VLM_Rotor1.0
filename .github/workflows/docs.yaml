name: Documentation

on:
  push:
    paths:
      - 'ford_input/**'
      - 'ford_input.md'

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install ford
      - name: Build documentation
        run: ./createDocs.sh
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
